<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasypus</title><!-- what will be on the top of the browser -->

    <link rel="stylesheet" href="css/style.css"><!-- grabs the stylesheet from its folder -->
    <script src="js/comic.js" defer></script><!-- '' javascript '' defer makes it wait till everything else loads -->

</head>

<body> <!-- everything visible on the website goes in the body -->

    <header>
        <img src="images/logo/dasypustitle.png" alt="Dasypus Logo" class="dlogo">
            <nav><!-- pushy buttons go here -->
                <a href="#">Archive</a> <!-- # is a placeholder for the page it goes to --> 
                <a href="#">Cast</a>
            </nav>
    </header>
    
    <main><!-- main body of the page -->

        <a class="move-button-right"href="#"><img src="images/dasypusnav/backforward.svg" class="arrow-button" alt=""></a> 

        <img src="images/dasypuspgs/dasypus001.png" alt="" class="dpage">

        <a  href="#"><img src="images/dasypusnav/backforward.svg" class="flip arrow-button" alt=""></a>

        
        <!-- bottom backward and forward buttons-->
        <a class="bottom-button move-button-right" href="#"><img src="images/dasypusnav/backforward.svg" class="arrow-button" alt=""></a>
        <a class="bottom-button" href="#"><img src="images/dasypusnav/backforward.svg" class="flip arrow-button" alt=""></a>


        <!-- first and last buttons -->
        <a class="first-button" href="#"><img src="images/dasypusnav/firstlast.svg"  alt=""></a>
        <a class="last-button" href="#"><img src="images/dasypusnav/firstlast.svg" class="flip" alt=""></a>

    </main>

    <footer>
        <nav>
             <a href="#" >Top</a> <!-- # also goes to top of page -->
        </nav>
    </footer>

</body>
</html>
